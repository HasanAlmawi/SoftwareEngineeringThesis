	</head>
	<body>
		<div class="navbar navbar-material-deeppurple">
			 <div class="navbar-collapse collapse navbar-responsive-collapse">
			 	<ul class="nav navbar-nav">
			 		<li>
			 			<a href="javascript:void(0)">
			    			<div class="icon-preview"><i class="mdi-action-home"> Home</i></div>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
			    			<div class="icon-preview"><i class="mdi-action-list"> History</i></div>
			    		</a>
			    	</li>

			 			<a href="javascript:void(0)">

			 		</li>

			</div>
		</div>
		<ul class="nav nav-tabs" id="navTab">
		    <li class="active" id="acc"><a href="#account" data-toggle="tab">Account</a></li>
		    <li id="notif"><a href="#notifications" data-toggle="tab">Notifications</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
		    <div class="tab-pane fade active in" id="account">
		        <form class="form-horizontal">
		        	<fieldset>
		        		<div class="form-group" id="accountChange">
		        			<div class="accElement">
		                        <label class="col-lg-2 control-label" style="position: relative; margin-top: 2%;"> First Name </label>
		                        <div class="col-lg-10" style="position: relative; margin-top: 2%;">
		                            <div id="newFN">
		                                <input type="text" class="form-control floating-label" placeholder="Leave empty for no change.">
		                            </div>
		                        </div>
	                        </div>
	                        <div class="accElement">
		                        <label class="col-lg-2 control-label" style="position: relative; margin-top: 2%;"> Last Name </label>
		                        <div class="col-lg-10" style="position: relative; margin-top: 2%;">
		                            <div id="newLN">
		                                <input type="text" class="form-control floating-label" placeholder="Leave empty for no change.">
		                            </div>
		                        </div>
	                        </div>
	                        <div class="accElement">
		                        <label class="col-lg-2 control-label" style="position: relative; margin-top: 2%;"> Email </label>
		                        <div class="col-lg-10" style="position: relative; margin-top: 2%;">
		                            <div id="newE">
		                                <input type="text" class="form-control floating-label" placeholder="Leave empty for no change.">
		                            </div>
		                        </div>
	                        </div>
	                        <div class="accElement">
		                        <label class="col-lg-2 control-label" style="position: relative; margin-top: 2%;"> Old Password </label>
		                        <div class="col-lg-10" style="position: relative; margin-top: 2%;">
		                            <div id="oldP">
		                                <input type="text" class="form-control floating-label" placeholder="Leave empty for no change.">
		                            </div>
		                        </div>
	                    	</div>
	                        <div class="accElement">
		                        <label class="col-lg-2 control-label" style="position: relative; margin-top: 2%;"> New Password </label>
		                        <div class="col-lg-10" style="position: relative; margin-top: 2%;">
		                            <div id="newP">
		                                <input type="text" class="form-control floating-label" placeholder="Leave empty for no change.">
		                            </div>
		                        </div>
	                        </div>
	                        <div class="accElement">
		                        <div id="saveChanges" style="position: relative; margin-top: 2%;">
		                        	<button class="btn btn-material-lightgreen btn-raised">Save Changes</button>
		                        </div>
	                    	</div>
                   		</div>
		        	</fieldset>
		        </form>
		    </div>
		    <div class="tab-pane fade" id="notifications">
		        <form class="form-horizontal">
		        	<fieldset>
		        		<div class="form-group">
		        		<div id="before">
		        			<div style="position: relative; float:left; margin-left: 20%;">
		        					<label style="position: relative; margin-top: 5%; left: 140%;"> Lecture Reminder </label>
		        					<div style="position: relative; margin-top: 5%; left: 20%;">
		        						<div class="sample">
		        							<label style="position: relative;"> Hour </label>
											<select class="form-control" placeholder="Hour">
												<option value="-1">--</option>
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
												<option value="6">6</option>
												<option value="7">7</option>
												<option value="8">8</option>
												<option value="9">9</option>
												<option value="10">10</option>
												<option value="11">11</option>
												<option value="12">12</option>
											</select>
											<div class="sample1">
												<label style="position: relative"> Minute </label>
												<div class="radio radio-success">
													<label>
												      <input type="radio" name="sample1" value="option1"  checked="">
												      00
												    </label>
												</div>
												<div class="radio radio-success">
													<label>
												      <input type="radio" name="sample1" value="option2">
												      30
												    </label>
												</div>
											</div>
											<div class="sample2">
												<label style="position: relative"> AM/PM </label>
												<div class="radio radio-success">
													<label>
												      <input type="radio" name="sample2" value="opt1" checked="">
												      AM
												    </label>
												</div>
												<div class="radio radio-success">
													<label>
												      <input type="radio" name="sample2" value="opt2">
												      PM
												    </label>
												</div>
											</div>
		        					</div>
		        				</div>
		        			</div>
		        			<div id="after" style="position: relative; float:right; margin-right: 20%;">
		        				<div style="position: relative;">
		        					<label style="position: relative; margin-top: 5%; right: 70%;"> Accumulated Time Reminder </label>

		        				</div>
		        			</div>
		        		</div>
		        	</fieldset>
		        </form>
		    </div>
		</div>
